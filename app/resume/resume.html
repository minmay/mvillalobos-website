<div class="page-header">
	<h1>Marco Villalobos
		<small>Resume</small>
	</h1>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-9">
			<dl class="dl-horizontal" *ngIf="resume">
				<dt>Email</dt>
				<dd><a href="mailto:{{resume.email}}">{{resume.email}}</a>

					<p></p></dd>

				<template [ngIf]="resume.objective">
					<dt>Objective</dt>
					<dd>{{resume.objective}}<p></p></dd>
				</template>

				<dt>Work History</dt>
				<dd>
					<table class="table">
						<template ngFor let-experience [ngForOf]="resume.history">
							<resume-entry [entry]="experience"></resume-entry>
						</template>
					</table>
				</dd>

				<dt>Education</dt>
				<dd>
					<table class="table">
						<template ngFor let-experience [ngForOf]="resume.education">
							<tr *ngIf="experience.logo">
								<td colspan="3"><img src="app/resume/images/{{experience.logo}}" border="0"
													 style="height:auto; width:auto; max-width:250px; max-height:50px;"/>

									<p></p></td>
							</tr>
							<tr>
								<td>{{experience.start}} - {{experience.end}}</td>
								<td>{{experience.name}}</td>
								<td>{{experience.degree}}</td>
							</tr>
							<tr>
								<td colspan="3">
									<hr/>
								</td>
							</tr>
						</template>
					</table>
				</dd>

				<dt>Skills</dt>
				<dd>
					<template ngFor let-skill [ngForOf]="resume.skills">
						<p>{{skill}}</p>
					</template>
					<hr/>
				</dd>

				<dt>Presentations</dt>
				<dd>
					<template ngFor let-presentation [ngForOf]="resume.presentations">
						<p><a href="{{presentation.link}}" target="_blank">{{presentation.name}}</a></p>
					</template>
				</dd>

				<dt>Affiliations</dt>
				<dd>
					<table class="table">
						<template ngFor let-experience [ngForOf]="resume.affiliations">
							<resume-entry [entry]="experience"></resume-entry>
						</template>
					</table>
				</dd>
			</dl>
		</div>
		<div class="col-md-3">
			<div class="hidden-print"><p>Resume also available in following formats:</p>
			<a href="MVillalobosWorkHistory.docx"><img src="app/resume/images/word.gif" alt="" name="word" width="19" height="19" border="0">
				Microsoft Word</a><br>
			<a href="MVillalobosWorkHistory.pdf"><img src="app/resume/images/pdf.gif" alt="" name="pdf" width="19" height="19" border="0" id="pdf">
				PDF</a><br>
			<a href="app/resume/MVillalobosWorkHistory.json"><img border="0" height="19" src="app/resume/images/text.gif" width="19">
				JSON</a></div>
		</div>
	</div>
</div>
