<div class="panel panel-default">
	<div class="panel-heading" role="tab" id="{{presentation.id}}-heading">
		<h4 class="panel-title">
			<a role="button" data-toggle="collapse" data-parent="#presentations" href="#{{presentation.id}}" aria-expanded="true" [attr.aria-controls]="presentation.id">
				{{presentation.name}}
			</a>
		</h4>
	</div>
	<div id="{{presentation.id}}" class="panel-collapse collapse in" role="tabpanel" [attr.aria-labelledby]="presentation.id + '-heading'">
		<div class="panel-body">
			<iframe [src]="slidesUrl" frameborder="0" width="480" height="299" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
			<p *ngIf="presentation.video"></p>
			<iframe *ngIf="presentation.video" width="427" height="255" [src]="videoUrl" frameborder="0" allowfullscreen></iframe>
			<p *ngIf="presentation.description">
				{{presentation.description}}
			</p>
		</div>
	</div>
</div>
