<div class="container">
  <div class="page-header">
    <h1>Presentations</h1>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="toolbar">
    <div class="btn-group" role="group" aria-label="presentations">
      <button class="btn btn-default dropdown-toggle"
              type="button"
              id="presentations"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
        Presentations
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="presentations">
        <li *ngFor="let presentation of presentations">
          <a (click)="onSelectPresentation(presentation)">
            <span>{{presentation.name}}</span>
            <span class="mdi mdi-google-drive" aria-hidden="true"></span>
            <span *ngIf="presentation.video" class="fa fa-youtube" aria-hidden="true"></span>
          </a>
        </li>
      </ul>
    </div>
    <div *ngIf="hasSelectedPresentation" class="btn-group" role="group" aria-label="options">
      <button *ngIf="!selectedPresentation.slides" disabled type="button" class="btn btn-default"><span class="mdi mdi-google-drive" aria-hidden="true"></span> Slides</button>
      <button *ngIf="selectedPresentation.slides" type="button" (click)="onSelectSlides()" class="btn btn-default"><span class="mdi mdi-google-drive" aria-hidden="true"></span> Slides</button>
      <button *ngIf="selectedPresentation.video" (click)="onSelectVideo()" type="button" class="btn btn-default"><span class="fa fa-youtube" aria-hidden="true"></span> Video</button>
    </div>
  </div>
  <p></p>
  <div *ngIf="hasSelectedPresentation">
    <div class="embed-responsive embed-responsive-4by3">
      <iframe [src]="mediaUrl" frameborder="0" width="480" height="299" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
  </div>
  <div *ngIf="!hasSelectedPresentation" class="jumbotron">
    <div class="jumbotron">
      <h1>Select a presentation ;)</h1>
    </div>
  </div>
</div>
